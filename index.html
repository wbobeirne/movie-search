<!DOCTYPE html>
<html>
	<head>
		<title>Movie Search</title>
		<link rel="stylesheet" type="text/css" href="./css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="./css/style.css"/>

		<script src="./js/jquery-3.2.0.min.js"></script>
		<!-- Scripts, simple and app versions. Only enable one at a time. -->
		<!-- <script src="./js/script-simple.js"></script> -->
		<script src="./js/script-app.js"></script>
	</head>

	<body>
		<div class="moviesearch">
			<h1 class="moviesearch-title">Movie Search</h1>

			<input
				type="text"
				class="moviesearch-input"
				placeholder="Type to search"
			/>

			<div class="moviesearch-movie">
				<img class="moviesearch-movie-poster"/>
				<div class="moviesearch-movie-info">
					<div class="moviesearch-movie-info-title"></div>
					<div class="moviesearch-movie-info-year"></div>
					<div class="moviesearch-movie-info-plot"></div>
					<div class="moviesearch-movie-info-director"></div>
					<div class="moviesearch-movie-info-actors"></div>
					<div class="moviesearch-movie-info-genres"></div>
				</div>
			</div>
		</div>
	</body>
</html>
